
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Gomoku - Login</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="js/code.js" id="JsFile"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Gomoku</h1>
		<h3>Login</h3>
		<div id='login'>
			<label for="usrNameL">Username</label>
			<input type="text" id="usrNameL">
			<br><br>
			<label for="passL">Password</label>
			<input type="password" id="passL">
			<br><br>
			<div id='errMsg'></div>
			<input type="submit" value="Login" onclick='loginUser();'>
		</div>
		
	
		<h3>Create Account</h3>
		<div id='create'>
			<label for="usrNameC">Username</label>
			<input type="text" id="usrNameC">
			<br><br>
			<label for="passC">Password</label>
			<input type="password" id="passC">
			<br><br>
			<div id='createInfo'></div>
			<input id = 'help' type="submit" value="Help" onclick='goToHelp();'>

			<input type="submit" value="Create User" onclick='createUser();'>

		</div>
	</body>
</html>
